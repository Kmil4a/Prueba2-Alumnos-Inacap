<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alumnos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Informacion de alumnos</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Aqui encontraras informacion acerca de alumnos.
      <ion-list>
        <ion-item *ngFor="let alumno of alumnos">
          <ion-thumbnail slot="start">
            <img alt="user icon" [src]="alumno.image" />
          </ion-thumbnail>
          <ion-label
            ><p>{{ alumno.nombre }} {{alumno.apellido}}</p>
            <p>{{alumno.email}}</p></ion-label
          >
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
